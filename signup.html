<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduLink Signup</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.4);
      width: 350px;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: linear-gradient(90deg, #4facfe, #00f2fe);
    }
    a {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: navy;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your EduLink Account</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <select id="year" required>
        <option value="">Select Year</option>
        <option>First Year</option>
        <option>Second Year</option>
        <option>Third Year</option>
        <option>Final Year</option>
      </select>
      <input type="text" id="department" placeholder="Department" required>
      <input type="email" id="email" placeholder="Email ID" required>
      <input type="password" id="password" placeholder="Create Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <a href="./login2.html">Already have an account? Login</a>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const user = {
        name: document.getElementById("name").value,
        year: document.getElementById("year").value,
        department: document.getElementById("department").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
      };

      localStorage.setItem("user", JSON.stringify(user));

      alert("Signup successful! Please login now.");
      window.location.href = "login2.html";
    });
  </script>
</body>
</html>
