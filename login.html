<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduLink Login</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Ccircle cx='8' cy='8' r='8' fill='%23112d4e'/%3E%3Ctext x='8' y='11' font-size='9' text-anchor='middle' fill='%23ffd700' font-family='Arial'%3EE%3C/text%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      width: 320px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input:focus {
      outline: none; border-color: #dd2476; box-shadow: 0 0 0 3px rgba(221,36,118,.2);
    }
    button {
      background: linear-gradient(90deg, #ff512f, #dd2476);
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: linear-gradient(90deg, #dd2476, #ff512f);
    }
    a {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: navy;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to EduLink</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email Address" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="signup.html">Donâ€™t have an account? Sign Up</a>
    <div style="margin-top:8px;font-size:12px;color:#333;">Demo: <b>demo@edulink.local</b> / <b>demo123</b></div>
  </div>

  <script>
    // Frontend-only demo login (no backend calls)
    const DEMO_EMAIL = 'demo@edulink.local';
    const DEMO_PASSWORD = 'demo123';
    const DEFAULT_YEAR = 'First Year';
    const DEFAULT_DEPT = 'General';

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const enteredEmail = document.getElementById("loginEmail").value.trim();
      const enteredPassword = document.getElementById("loginPassword").value;

      const mergeProfile = (base) => {
        const existing = JSON.parse(localStorage.getItem('user') || '{}');
        const merged = {
          id: base.id ?? existing.id ?? 0,
          name: base.name ?? existing.name ?? 'User',
          email: base.email ?? existing.email ?? enteredEmail,
          year: existing.year || base.year || DEFAULT_YEAR,
          department: existing.department || base.department || DEFAULT_DEPT
        };
        localStorage.setItem('user', JSON.stringify(merged));
      };

      if (enteredEmail === DEMO_EMAIL && enteredPassword === DEMO_PASSWORD) {
        mergeProfile({ id: 0, name: 'demo', email: DEMO_EMAIL });
        alert('Login successful! ðŸŽ‰');
        window.location.href = 'page1.html';
        return;
      }

      const storedUser = JSON.parse(localStorage.getItem('user') || '{}');
      if (storedUser && enteredEmail === storedUser.email && enteredPassword) {
        mergeProfile(storedUser);
        alert('Login successful! ðŸŽ‰');
        window.location.href = 'page1.html';
        return;
      }

      if (enteredEmail && enteredPassword) {
        const guestName = enteredEmail.split('@')[0] || 'guest';
        mergeProfile({ id: -1, name: guestName, email: enteredEmail });
        alert('Logged in as guest.');
        window.location.href = 'page1.html';
        return;
      }

      alert('Invalid email or password. Please try again.');
    });
  </script>
</body>
</html>
