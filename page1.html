<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduLink Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f') no-repeat center center/cover;
      height: 100vh;
      overflow-x: hidden;
      color: #fff;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    header {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 15px;
      font-size: 28px;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    /* Sidebar (drawer) */
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px; /* hidden initially */
      width: 260px;
      height: 100%;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      transition: left 0.4s ease;
      z-index: 3;
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar.active { left: 0; }

    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #ffd700;
      color: #000;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      z-index: 4;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
      transition: 0.3s;
    }

    .toggle-btn:hover { background: #ffa500; }

    .profile-initial {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ffd700;
      color: #000;
      font-size: 32px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.6);
    }

    .sidebar h3 { margin-top: 15px; color: #ffd700; text-align: center; }
    .sidebar p { font-size: 14px; margin: 6px 0; text-align: center; }

    .sidebar-section { margin-top: 20px; }
    .sidebar-section ul { list-style: none; padding: 0; margin: 0; }
    .sidebar-section li {
      background: rgba(255,255,255,0.15);
      padding: 8px 12px;
      border-radius: 8px;
      margin: 6px 0;
      font-size: 13px;
    }

    /* Main layout */
    .dashboard {
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 20px;
      max-width: 1400px;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(16px) saturate(140%);
      border-radius: 16px;
      padding: 26px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      transition: transform .25s ease, box-shadow .25s ease;
      flex: 1;
      color: #fff;
    }

    .card:hover { transform: translateY(-3px); }
    h2 { text-align: center; color: #ffd700; }

    select, input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    textarea { resize: none; height: 70px; }
    input[type="file"], input[type="text"], textarea, select { background: rgba(255,255,255,0.9); color: #000; }

    button {
      background: linear-gradient(90deg, #ff512f, #dd2476);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s, background 0.3s;
    }
    button:hover { transform: scale(1.05); background: linear-gradient(90deg, #dd2476, #ff512f); }

    .resource-list { max-height: 500px; overflow-y: auto; margin-top: 15px; }
    .resource-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.18);
      padding: 12px 16px;
      border-radius: 12px;
      margin: 8px 0;
    }
    .resource-item span { font-weight: 600; }
    .resource-item a {
      background: #ffd700;
      color: #000;
      padding: 6px 12px;
      border-radius: 999px;
      text-decoration: none;
      font-size: 13px;
      transition: 0.3s;
    }
    .resource-item a:hover { background: #ffa500; color: #fff; }

    .filter-buttons { text-align: center; margin-bottom: 10px; }
    .filter-buttons button {
      margin: 5px; padding: 8px 16px; font-size: 13px;
      border-radius: 999px; border: 1px solid rgba(255,255,255,.25); cursor: pointer;
      background: rgba(255,255,255,0.15); color: #fff; transition: 0.2s;
    }
    .filter-buttons button:hover { background: #ffd700; color: #000; box-shadow: 0 4px 14px rgba(255,215,0,.4); }

    .search-bar { text-align: center; margin-bottom: 15px; }
    .search-bar input { width: 80%; padding: 10px; border-radius: 8px; border: none; }

    @media(max-width: 1000px) {
      .dashboard { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>

  <header>üìö EduLink Dashboard</header>

  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <div id="profileInitial" class="profile-initial"></div>
    <h3 id="profileName"></h3>
    <p><strong>Year:</strong> <span id="profileYear"></span></p>
    <p><strong>Dept:</strong> <span id="profileDepartment"></span></p>
    <p><strong>Email:</strong> <span id="profileEmail"></span></p>

    <div class="sidebar-section">
      <h3>üì§ My Uploads</h3>
      <ul id="myUploadsList"><li>No uploads yet.</li></ul>
    </div>
    <div class="sidebar-section">
      <h3>üì• My Downloads</h3>
      <ul id="myDownloadsList"><li>No downloads yet.</li></ul>
    </div>
  </div>

  <div class="dashboard">
    <div class="card" style="flex:2;">
      <h2>Get Resources</h2>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by name, description or uploader" onkeyup="searchResources()">
        <div id="resultsMeta" style="margin-top:6px;color:#eee;font-size:13px;"></div>
      </div>
      <div class="filter-buttons">
        <button onclick="filterResources('All')">All</button>
        <button onclick="filterResources('Books')">Books</button>
        <button onclick="filterResources('Notes')">Notes</button>
        <button onclick="filterResources('Links')">Links</button>
        <button onclick="filterResources('PYQs')">PYQs</button>
      </div>
      <div id="resourceList" class="resource-list"><p>No resources uploaded yet.</p></div>
    </div>

    <div class="card" style="flex:1;">
      <h2>Upload Resource</h2>
      <select id="uploadCategory">
        <option value="" disabled selected>Select Category</option>
        <option value="Books">üìñ Books</option>
        <option value="PYQs">üìù PYQs</option>
        <option value="Links">üîó Links</option>
        <option value="Notes">üìí Notes</option>
      </select>
      <input type="file" id="fileInput">
      <input type="text" id="linkInput" placeholder="Or paste a link">
      <textarea id="descInput" placeholder="Enter description (e.g. 'C++ Notes')"></textarea>
      <button onclick="uploadResource()">Upload</button>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/idb.js"></script>
  <script>
    const rawUser = JSON.parse(localStorage.getItem("user") || "{}");
    const storedUser = {
      name: rawUser.name || "Sample User",
      year: rawUser.year || "First Year",
      department: rawUser.department || "General",
      email: rawUser.email || "sample@email.com"
    };

    document.getElementById("profileInitial").innerText = storedUser.name.charAt(0).toUpperCase();
    document.getElementById("profileName").innerText = storedUser.name;
    document.getElementById("profileYear").innerText = storedUser.year;
    document.getElementById("profileDepartment").innerText = storedUser.department;
    document.getElementById("profileEmail").innerText = storedUser.email;

    let resources = { Books: [], PYQs: [], Links: [], Notes: [] };
    let myUploads = [];
    let myDownloads = [];

    function toggleSidebar() { document.getElementById("sidebar").classList.toggle("active"); }

    // Salted hashing using provided key to improve de-duplication across similar content
    const DEDUPE_KEY = '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';

    async function sha256Hex(buffer) {
      const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
      return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function getFileHash(file) {
      const fileBuffer = await file.arrayBuffer();
      const merged = new Uint8Array(fileBuffer.byteLength + DEDUPE_KEY.length);
      merged.set(new Uint8Array(fileBuffer), 0);
      for (let i = 0; i < DEDUPE_KEY.length; i++) merged[fileBuffer.byteLength + i] = DEDUPE_KEY.charCodeAt(i) & 0xff;
      return await sha256Hex(merged.buffer);
    }

    async function getLinkHash(url, desc) {
      const enc = new TextEncoder().encode(url + '|' + (desc || '') + '|' + DEDUPE_KEY);
      return await sha256Hex(enc.buffer);
    }

    function isSimilar(desc1, desc2) {
      const words1 = new Set(desc1.toLowerCase().split(/\W+/));
      const words2 = new Set(desc2.toLowerCase().split(/\W+/));
      const intersection = new Set([...words1].filter(x => words2.has(x)));
      return (intersection.size / Math.max(words1.size, words2.size)) > 0.6;
    }

    async function uploadResource() {
      const category = document.getElementById("uploadCategory").value;
      const fileInput = document.getElementById("fileInput");
      const linkInput = document.getElementById("linkInput").value.trim();
      const descInput = document.getElementById("descInput").value.trim();

      if (!category || !descInput) { alert("Please select a category and enter description!"); return; }
      if (fileInput.files.length === 0 && !linkInput) { alert("Please upload a file or provide a link!"); return; }

      const existing = resources[category].find(r => isSimilar(r.description, descInput));
      if (existing) { alert("A similar resource already exists: " + existing.description); return; }

      let resource;
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const fileHash = await getFileHash(file);
        const duplicate = await window.idbApi.idbFindByHash(fileHash);
        if (duplicate) { alert("This file has already been uploaded!"); return; }
        const createdAt = Date.now();
        const blob = file; // store original Blob
        const mat = { name: file.name, description: descInput, category, type: 'file', uploader: storedUser.name, hash: fileHash, createdAt, blob };
        const id = await window.idbApi.idbAddMaterial(mat);
        const url = URL.createObjectURL(blob);
        resource = { id, name: file.name, description: descInput, url, type: 'file', uploader: storedUser.name, hash: fileHash };
      } else {
        const linkHash = await getLinkHash(linkInput, descInput);
        const duplicate = await window.idbApi.idbFindByHash(linkHash);
        if (duplicate) { alert("This link has already been uploaded!"); return; }
        const createdAt = Date.now();
        const mat = { name: linkInput, description: descInput, category, type: 'link', uploader: storedUser.name, hash: linkHash, createdAt };
        const id = await window.idbApi.idbAddMaterial(mat);
        resource = { id, name: linkInput, description: descInput, url: linkInput, type: 'link', uploader: storedUser.name, hash: linkHash };
      }

      resources[category].push(resource);
      myUploads.push(resource);
      updateSidebarUploads();
      fileInput.value = ""; document.getElementById("linkInput").value = ""; document.getElementById("descInput").value = "";
      displayResources();
    }

    function displayResources(filter = "All", search = "") {
      const list = document.getElementById("resourceList");
      list.innerHTML = "";
      let filteredResources = filter === "All" ? resources : { [filter]: resources[filter] };
      let totalCount = 0;

      for (const category in filteredResources) {
        if (filteredResources[category].length > 0) {
          const categoryDiv = document.createElement("div");
          categoryDiv.className = "resource-category";
          categoryDiv.innerHTML = `<h3>${category}</h3>`;
          filteredResources[category].forEach(res => {
            const q = (search || "").toLowerCase().trim();
            if (q) {
              const hay = `${res.name || ""} ${res.description || ""} ${res.uploader || ""}`.toLowerCase();
              if (!hay.includes(q)) return;
            }
            const item = document.createElement("div");
            item.className = "resource-item";
            const actionButton = res.type === "link"
              ? `<a href="${res.url}" target="_blank" onclick="trackDownload('${res.description}')">Open</a>`
              : `<a href="${res.url}" download onclick="trackDownload('${res.description}')">Download</a>`;
            item.innerHTML = `<span><strong>${res.name || res.description}</strong> <small>(${res.uploader})</small><br/><small style="opacity:.85;">${res.description || ''}</small></span>${actionButton}`;
            categoryDiv.appendChild(item);
            totalCount++;
          });
          if (categoryDiv.children.length > 1) list.appendChild(categoryDiv);
        }
      }
      if (list.innerHTML === "") list.innerHTML = "<p>No resources found.</p>";
      const meta = document.getElementById('resultsMeta');
      if (meta) meta.textContent = `Showing ${totalCount} result${totalCount===1?'':'s'}`;
    }

    function filterResources(cat) { displayResources(cat, document.getElementById("searchInput").value); }
    function debounce(fn, delay) {
      let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn.apply(null, args), delay); };
    }
    const searchResources = debounce(() => {
      displayResources("All", document.getElementById("searchInput").value);
    }, 200);

    function trackDownload(desc) { myDownloads.push(desc); updateSidebarDownloads(); }
    function updateSidebarUploads() {
      const ul = document.getElementById("myUploadsList");
      ul.innerHTML = myUploads.length ? myUploads.map(r => `<li>${r.description}</li>`).join("") : "<li>No uploads yet.</li>";
    }
    function updateSidebarDownloads() {
      const ul = document.getElementById("myDownloadsList");
      ul.innerHTML = myDownloads.length ? myDownloads.map(d => `<li>${d}</li>`).join("") : "<li>No downloads yet.</li>";
    }

    displayResources();

    // Load saved materials from IndexedDB on startup
    (async function hydrateResourcesFromDB() {
      try {
        const all = await window.idbApi.idbGetAllMaterials();
        for (const m of all) {
          if (!resources[m.category]) resources[m.category] = [];
          let url = m.type === 'file' && m.blob ? URL.createObjectURL(m.blob) : (m.name || '');
          resources[m.category].push({ id: m.id, name: m.name, description: m.description, url: url || m.name, type: m.type, uploader: m.uploader, hash: m.hash });
        }
        displayResources();
      } catch (e) { console.warn('Failed to load IndexedDB materials', e); }
    })();
  </script>

</body>
</html>
